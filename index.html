<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>puuush</title>
    <script src='./js/util.js'></script>
    <script src='./js/game.js'></script>
    <script src='./js/ui.js'></script>
    <script>
    'use strict';
    var cur_state;

    function $(id) {
        return document.getElementById(id);
    }

    function fix_gravity_button() {
        var form = $('level');
        if (parseInt(form.elements.push_slide.value) > 0) {
            form.elements.gravity.checked = false;
            form.elements.gravity.disabled = true;
        } else {
            form.elements.gravity.disabled = false;
        }
    }

    function redraw_text() {
        $('game_text').innerText = ui_state_to_text(cur_state)
    }

    function redraw_canvas() {
        ui_redraw_canvas($('game_canvas'), cur_state);
    }

    function redraw() {
        redraw_text();
        redraw_canvas();
    }

    function start_game() {
        var form = $('level');

        try {
            var map_details = ui_parse_map(form.elements.map.value);
        } catch (e) {
            alert(e);
            return;
        }

        var level = {
            height: map_details.height,
            width: map_details.width,
            starting_map: map_details.map,
            start_y: map_details.start_y,
            start_x: map_details.start_x,
            rules: {
                push_strength: parseInt(form.elements.push_strength.value),
                pull_strength: parseInt(form.elements.pull_strength.value),
                push_slide: parseInt(form.elements.push_slide.value),
                simple_path: form.elements.simple_path.checked,
                gravity: form.elements.gravity.checked,
            }
        }

        if ((level.rules.pull_strength !== 0) && (level.rules.simple_path)) {
            alert('cannot enable falling blocks when pulling is also enabled');
            return;
        }

        cur_state = game_new_game(level);

        ui_resize_canvas($('game_canvas'), cur_state);
        redraw();
    }

    function init() {
        ui_preload_canvas_tiles();

        document.addEventListener('keypress', function (e) {
            var is_pull = e.shiftKey;
            switch (e.code) {
                case 'KeyW':
                    move(is_pull, -1, 0);
                break;
                case 'KeyA':
                    move(is_pull, 0, -1);
                break;
                case 'KeyS':
                    move(is_pull, 1, 0);
                break;
                case 'KeyD':
                    move(is_pull, 0, 1);
                break;
            }
        });
    }

    function move(is_pull, dy, dx) {
        game_move(cur_state, is_pull, dy, dx);
        redraw();
    }
    </script>
    <style>
tt {
    border: 1px solid black;
    background: #ddd;
    padding: 2px;
}

div,textarea {
    margin-bottom: 7px;
}

.credits {
    margin-top: 5px;
    font-size: smaller;
}
    </style>
</head>
<body onload='init()'>
    <div>
        <form id='level'>
            <label>
                <div>Level geometry: (<tt>.</tt> for blank space, <tt>#</tt> for fixed blocks, <tt>x</tt> for movable blocks, <tt>S</tt> for start position, <tt>F</tt> for finish)</div>
                <textarea name='map' rows='5' cols='30' id=''>
.....xx.............
.................xxx
..S..............x.F
..................xx
..x.xx.xxx.xxxx...#.
                </textarea>
            </label>
            <div><label>Push strength: <input type='number' min='-1' value='2' length='3' name='push_strength'> (0 to disable, -1 for infinity)</label></div>
            <div>Push sliding behavior:
                <label><input type='radio' name='push_slide' value='0' checked
                    onclick="fix_gravity_button()"> no sliding</label>,
                <label><input type='radio' name='push_slide' value='1' onclick="fix_gravity_button()"> moved blocks slide</label>
                <label><input type='radio' name='push_slide' value='2' onclick="fix_gravity_button()"> all blocks in path slide</label>.
            </div>
            <div><label>Pull strength: <input type='number' min='-1' value='0' length='3' name='pull_strength'> (0 to disable, -1 for infinity)</label></div>
            <div>
                <label><input type='checkbox' name='simple_path'> Visited blocks fall</label>
                <label><input type='checkbox' name='gravity'> Gravity (requires no sliding)</label>
            </div>
            <button type='button' onclick='start_game()'>start</button>
        </form>
    </div>
    <hr>
    <div>
        push:
        <button onclick='move(false, 0, -1)'>←</button>
        <button onclick='move(false, 1, 0)'>↓</button>
        <button onclick='move(false, -1, 0)'>↑</button>
        <button onclick='move(false, 0, 1)'>→</button>
        (or WASD)
    </div>
    <div>
        pull:
        <button onclick='move(true, 0, -1)'>←</button>
        <button onclick='move(true, 1, 0)'>↓</button>
        <button onclick='move(true, -1, 0)'>↑</button>
        <button onclick='move(true, 0, 1)'>→</button>
        (or Shift+WASD)
    </div>
    <canvas id='game_canvas'></canvas>
    <pre id='game_text'></pre>
    <div class='credits'>penguin icon by <a href='https://icons8.com' rel='noreferrer'>icons8.com</a>, thanks!</div>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>puuush</title>
    <script type="text/javascript" src="./js/jsgif/LZWEncoder.js"></script>
    <script type="text/javascript" src="./js/jsgif/NeuQuant.js"></script>
    <script type="text/javascript" src="./js/jsgif/GIFEncoder.js"></script>
    <script type="text/javascript" src="./js/jsgif/b64.js"></script>
    <script src='./js/util.js'></script>
    <script src='./js/game.js'></script>
    <script src='./js/ui.js'></script>
    <script>
    'use strict';
    var cur_state;

    function $(id) {
        return document.getElementById(id);
    }

    function redraw_text() {
        $('game_text').innerText = ui_state_to_text(cur_state)
    }

    function redraw_canvas() {
        ui_redraw_canvas($('game_canvas'), cur_state);
    }

    function scroll_canvas() {
        ui_scroll_player_into_view($('canvas_wrapper'), cur_state);
    }

    function redraw() {
        redraw_text();
        redraw_canvas();
        scroll_canvas();
        if (gif !== undefined)
            gif.addFrame($('game_canvas').getContext('2d'));
    }

    function start_game(scroll_to_canvas) {
        $('start_button').blur();
        var form = $('level');

        try {
            var map_details = ui_parse_map(form.elements.map.value);
        } catch (e) {
            alert(e);
            return;
        }

        var level = {
            height: map_details.height,
            width: map_details.width,
            starting_map: map_details.map,
            start_y: map_details.start_y,
            start_x: map_details.start_x,
            rules: {
                push_strength: parseStrength(form.elements.push_strength.value),
                pull_strength: parseStrength(form.elements.pull_strength.value),
                purp_strength: parseStrength(form.elements.purp_strength.value),
                push_slide: parseInt(form.elements.push_slide.value),
                pull_slide: parseInt(form.elements.pull_slide.value),
                purp_slide: parseInt(form.elements.purp_slide.value),
                simple_path: form.elements.simple_path.checked,
                gravity: form.elements.gravity.checked,
            }
        }

        if ((level.rules.pull_strength !== 0) && (level.rules.simple_path)) {
            alert('cannot enable falling blocks when pulling is also enabled');
            return;
        }

        cur_state = game_new_game(level);

        ui_resize_canvas($('game_canvas'), cur_state);
        redraw();

        if (scroll_to_canvas)
            $('canvas_wrapper').scrollIntoView({block: 'nearest', behavior: 'smooth'});
    }

    function parseStrength(s) {
        var x = parseInt(s);
        return x >= 0 ? x : Infinity;
    }

    function init() {
        ui_preload_canvas_tiles();

        document.addEventListener('keypress', function (e) {
            switch (e.code) {
                case 'KeyW':
                    move(-1, 0);
                break;
                case 'KeyA':
                    move(0, -1);
                break;
                case 'KeyS':
                    move(1, 0);
                break;
                case 'KeyD':
                    move(0, 1);
                break;
            }
        });
        var pressed_keys = {};
        document.addEventListener('keydown', function (e) {
            pressed_keys[e.code] = true;
            $('is_pull').checked = e.shiftKey;
            $('is_purp').checked = pressed_keys['Space'] || pressed_keys['KeyP'];
        });
        document.addEventListener('keyup', function (e) {
            pressed_keys[e.code] = false;
            $('is_pull').checked = e.shiftKey;
            $('is_purp').checked = pressed_keys['Space'] || pressed_keys['KeyP'];
        });
        start_game(false);
    }

    function move(dy, dx) {
        game_move(cur_state, $('is_pull').checked, $('is_purp').checked, dy, dx);
        redraw();
    }

    var gif = undefined;
    function record_gif() {
        if (gif === undefined) {
            // start gif
            gif = new GIFEncoder();
            gif.setRepeat(0);
            gif.setDelay(200);
            gif.start();
            gif.addFrame($('game_canvas').getContext('2d'));
            $('gif_button').innerText = 'Stop Recording';
            $('gif_button').blur();
        }
        else {
            // stop gif
            gif.addFrame($('game_canvas').getContext('2d'));
            gif.finish();
            var binary_gif = gif.stream().getData();
            var data_url = 'data:image/gif;base64,'+encode64(binary_gif);
            $('gif_output').src = data_url;
            $('gif_button').innerText = 'Record GIF';
            $('gif_button').blur();
            gif = undefined;
        }
    }

    var legend_visible = false;
    function toggle_legend() {
        var style = $('legend').style;
        var button = $('legend_button');
        if (legend_visible) {
            style.maxHeight = '0';
            style.opacity = '0';
            button.innerText = 'Show legend';
        } else {
            style.maxHeight = '8em';
            style.opacity = '1';
            button.innerText = 'Hide legend';
        }
        legend_visible = !legend_visible;
    }
    </script>
    <link href='./css/main.css' rel='stylesheet'>
</head>
<body onload='init()' onresize='scroll_canvas()'>
    <div>
        <form id='level'>
            <div id='map_column'>
                <button type='button' id='legend_button' onclick='toggle_legend()'>Show legend</button>
                <div id='legend'>
                    <div class='legend_item'><tt>.</tt> = blank space</div>
                    <div class='legend_item'><tt>#</tt> = fixed block</div>
                    <div class='legend_item'><tt>x</tt> = movable block</div>
                    <div class='legend_item'><tt>S</tt> = start</div>
                    <div class='legend_item'><tt>F</tt> = finish</div>
                </div>
                <textarea name='map' id='map' rows='10' cols='20' wrap='off'>
.....xx.............
.................xxx
..S..............x.F
..................xx
..x.xx.xxx.xxxx...#.</textarea>
            </div>
            <div class='spacer'></div>
            <div id='settings_column'>
                <div id='move_settings'>
                    <div>Push</div>
                    <label><input type='number' min='-1' value='1' length='3' name='push_strength' class='strength'></label>
                    <select name='push_slide'>
                        <option value='0' selected>No sliding</option>
                        <option value='1'>Moved blocks slide</option>
                        <option value='2'>All blocks in path slide</option>
                    </select>
                    <div>Pull</div>
                    <label><input type='number' min='-1' value='1' length='3' name='pull_strength' class='strength'></label>
                    <select name='pull_slide'>
                        <option value='0' selected>No sliding</option>
                        <option value='1' disabled>Moved blocks slide</option>
                        <option value='2' disabled>All blocks in path slide</option>
                    </select>
                    <div>Purp</div>
                    <label><input type='number' min='-1' value='1' length='3' name='purp_strength' class='strength'></label>
                    <select name='purp_slide'>
                        <option value='0' selected>No sliding</option>
                        <option value='1'>Moved blocks slide</option>
                        <option value='2'>All blocks in path slide</option>
                    </select>
                </div>
                <div id='strength_hint'>(0 to disable, -1 for infinity)</div>
                <label><input type='checkbox' name='simple_path'> Visited blocks disappear</label>
                <label><input type='checkbox' name='gravity'> Gravity</label>
                <div class='spacer'></div>
                <button type='button' id='start_button' onclick='start_game(true)'>start</button>
            </div>
        </form>
    </div>
    <hr>
    <div id='controls'>
        <div></div>
        <button onclick='move(-1, 0)'>↑ (W)</button>
        <div></div>
        <button onclick='move(0, -1)'>← (A)</button>
        <button onclick='move(1, 0)'>↓ (S)</button>
        <button onclick='move(0, 1)'>→ (D)</button>
        <label id='pull_label'><input type='checkbox' id='is_pull'> Pull (Shift)</label>
        <label id='purp_label'><input type='checkbox' id='is_purp'> Purp (Space or P)</label>
    </div>
    <div>
    </div>
    <div>
    </div>
    <div id='canvas_wrapper'>
        <canvas id='game_canvas'></canvas>
    </div>
    <pre id='game_text'></pre>
    <button type='button' id='gif_button' onclick='record_gif()'>Record GIF</button>
    <div id='gif_wrapper'><img id='gif_output' /></div>
    <div class='credits'>Penguin icon by <a href='https://icons8.com' rel='noreferrer'>icons8.com</a>, thanks! GIF recorder powered by <a href='https://github.com/antimatter15/jsgif'>jsgif</a>.</div>
</body>
</html>
